<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuXBooster</title>
    <style>
        .b1{
            display:inline-block;
            padding:0.3em 1.2em;
            margin:0 0.3em 0.3em 0;
            border-radius:2em;
            box-sizing: border-box;
            text-decoration:none;
            font-family:'Roboto',sans-serif;
            font-weight:300;
            color:#FFFFFF;
            background-color:#4eb5f1;
            text-align:center;
            transition: all 0.2s;
        }
        .b1:hover{
            background-color:#4095c6;
        }
        @media all and (max-width:30em){
            .b1{
                display:block;
                margin:0.2em auto;
            }
        }
        .bgImg {
            height: 230px;
            width: 170px;
            background-image: url('bg1music.jpg');
            border-radius: 10px;
            border-color: aquamarine;
            filter: blur(1px);
            -webkit-filter: blur(1px);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .bg{
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0, 0.4); 
            color: white;
            font-weight: bold;
            border: 3px solid #f1f1f1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 80%;
            padding: 20px;
            text-align: center;
        }

        /* Mouse-over effects */
        .slider1:hover {
        opacity: 1; /* Fully shown on mouse-over */
        }
        
        .slider1 {
            -webkit-appearance: none;
            width: 100%;
            height: 15px;
            border-radius: 5px;  
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider1::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%; 
            background: #0c2dbedc;
            cursor: pointer;
        }

        .slider1::-moz-range-thumb {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #042d5c;
            cursor: pointer;
        }
        .slider1::-moz-range-progress { 
            background: dodgerblue;
        }
        .glow {
            font-size: 20px;
            color: #fff;
            text-align: center;
            -webkit-animation: glow 1s ease-in-out infinite alternate;
            -moz-animation: glow 1s ease-in-out infinite alternate;
            animation: glow 1s ease-in-out infinite alternate;
        }

        @-webkit-keyframes glow {
            from {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #4503fa;
            }
        
            to {
                text-shadow: 0 0 20px #fff, 0 0 30px #1441be, 0 0 40px #184fc4;
            }
        }
    </style>
</head>
<body>
    <div class="bgImg"></div>
    <div class="bg">
        <div class="titleHead">
            <h2 class="glow">BuXBooster v1.0</h2>
            <br/>
        </div>
        <input id="slider1" class="slider1" type="range" max="600" min="100" value="100"></input>
        <p id='slval'></p>
        <button class="b1" id="b1">Boost</button>
        <button class="b1" id="b2">Download</button>
    </div>
    <script src="popup.js" charset="utf-8"></script>
</body>
</html>
